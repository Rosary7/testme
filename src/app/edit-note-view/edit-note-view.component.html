<!-- Label to display any error messages -->
<label class="error-message">{{ errMessage }}</label>



<div class="keep-c-done-wrapper">

<mat-form-field> 
  <input [(ngModel)]="note.noteTitle" name="editTitle" matInput placeholder="Title" type="text">
</mat-form-field>
<mat-form-field>
  <textarea [(ngModel)]="note.noteContent" name="editText" matInput placeholder="Text"></textarea>
</mat-form-field>
<mat-form-field>
<mat-select name="editStatus" placeholder="Select state" [(ngModel)]="note.state">
  <mat-option *ngFor="let state of states" [value]="state">
    {{ state }}
  </mat-option>
</mat-select>
</mat-form-field>

  <button mat-button (click)="onSave()">Save</button>
  <mat-icon (click)="delete()">delete</mat-icon>bin

</div>
